<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Boru Social Preview</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@600;800&family=JetBrains+Mono:wght@500&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        --bg-color: #0d0d0e;
        --text-primary: #ffffff;
        --text-secondary: #a1a1aa;
        --accent-primary: #8b5cf6;
        --accent-secondary: #ec4899;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        width: 1200px;
        height: 630px;
        background-color: var(--bg-color);
        color: var(--text-primary);
        font-family: "Outfit", sans-serif;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        position: relative;
        overflow: hidden;
      }

      .background-glow {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 1000px;
        height: 1000px;
        background: radial-gradient(
          circle,
          rgba(139, 92, 246, 0.2) 0%,
          rgba(13, 13, 14, 0) 70%
        );
        z-index: -1;
      }

      .content {
        text-align: center;
        z-index: 1;
      }

      h1 {
        font-size: 8rem;
        font-weight: 800;
        line-height: 1;
        letter-spacing: -0.05em;
        margin-bottom: 1rem;
      }

      .gradient-text {
        background: linear-gradient(
          135deg,
          var(--accent-primary),
          var(--accent-secondary)
        );
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }

      p {
        font-size: 2.5rem;
        color: var(--text-secondary);
        font-weight: 600;
        margin-bottom: 3rem;
      }

      .command-box {
        background: #18181b;
        border: 2px solid #27272a;
        border-radius: 20px;
        padding: 1.5rem 3rem;
        font-family: "JetBrains Mono", monospace;
        font-size: 2.5rem;
        display: inline-flex;
        align-items: center;
        box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
      }

      .prompt {
        color: var(--accent-secondary);
        margin-right: 1rem;
      }
    </style>
  </head>
  <body>
    <div class="background-glow"></div>
    <div class="content">
      <h1>Own your <span class="gradient-text">hooks</span></h1>
      <p>Zero dependencies. No magic. Just native Git scripts.</p>
      <div class="command-box"><span class="prompt">$</span> npx boru</div>
    </div>
  </body>
</html>
